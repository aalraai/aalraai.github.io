<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <title>MyLemoco</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Vollkorn:700italic,400' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
</head>

<body>
  <header>
    <a href="#" class="logo">
      <em>My</em><strong>Lemoco</strong>
    </a>
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <h1>Welcome to <em>MyLemoco</em></h1>
    <p>MyLemoco is a byword for ....</p>

    <div class="container">
      <a id="modal_trigger" href="#modal" class="btn">Login or Register</a>
      <div id="modal" class="popupContainer" style="display:none;">
        <header class="popupHeader">
          <span class="header_title">Login</span>
          <span class="modal_close"><i class="fa fa-times"></i></span>
        </header>

        <section class="popupBody">
          <!-- Social Login -->
          <div class="social_login">
            <div class="">
              <a href="#" class="social_box fb">
                <span class="icon"><i class="fa fa-facebook"></i></span>
                <span class="icon_title">Connect with Facebook</span>

              </a>

              <a href="#" class="social_box google">
                <span class="icon"><i class="fa fa-google-plus"></i></span>
                <span class="icon_title">Connect with Google</span>
              </a>
            </div>

            <div class="centeredText">
              <span>Or use your Email address</span>
            </div>

            <div class="action_btns">
              <div class="one_half"><a href="#" id="login_form" class="btn">Login</a></div>
              <div class="one_half last"><a href="#" id="register_form" class="btn">Sign up</a></div>
            </div>
          </div>

          <!-- Username & Password Login form -->
          <div class="user_login">
            <form>
              <label>Email / Username</label>
              <input type="text" />
              <br />

              <label>Password</label>
              <input type="password" />
              <br />

              <div class="checkbox">
                <input id="remember" type="checkbox" />
                <label for="remember">Remember me on this computer</label>
              </div>

              <div class="action_btns">
                <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
                <div class="one_half last"><a href="#" class="btn btn_red">Login</a></div>
              </div>
            </form>

            <a href="#" class="forgot_password">Forgot password?</a>
          </div>

          <!-- Register Form -->
          <div class="user_register">
            <form>
              <label>Full Name</label>
              <input type="text" />
              <br />

              <label>Email Address</label>
              <input type="email" />
              <br />

              <label>Password</label>
              <input type="password" />
              <br />

              <div class="checkbox">
                <input id="send_updates" type="checkbox" />
                <label for="send_updates">Send me occasional email updates</label>
              </div>

              <div class="action_btns">
                <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
                <div class="one_half last"><a href="#" class="btn btn_red">Register</a></div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </section>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://andwecode.com/wp-content/uploads/2015/10/jquery.leanModal.min_.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
